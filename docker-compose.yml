version: '3.8'
services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: github-activity-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: github-activity-client
    ports:
      - "3000:80"
    depends_on:
      - api
